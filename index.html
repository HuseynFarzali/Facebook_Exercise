<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="section section--search">
                <div class="fb-logo">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="section section--service">
                <div class="icon main-page-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="icon flag-icon">
                    <i class="fa-regular fa-flag"></i>
                    <div class="notif-count">12</div>
                </div>
                <div class="icon play-icon">
                    <i class="fa-regular fa-circle-play"></i>
                    <div class="notif-count">31</div>
                </div>
                <div class="icon shop-icon">
                    <i class="fa-solid fa-shop"></i>
                </div>
                <div class="icon settings-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="section section--notif">
                <div class="icon add-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="icon messenger-icon">
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <div class="notif-count"></div>
                </div>
                <div class="icon bell-icon">
                    <i class="fa-regular fa-bell"></i>
                    <div class="notif-count"></div>
                </div>
                <div class="icon droplist-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>


        <div class="dark-header">
            <div class="section section--search">
                <div class="fb-logo">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="section section--service">
                <div class="icon main-page-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="icon flag-icon">
                    <i class="fa-regular fa-flag"></i>
                    <div class="notif-count">12</div>
                </div>
                <div class="icon play-icon">
                    <i class="fa-regular fa-circle-play"></i>
                    <div class="notif-count">31</div>
                </div>
                <div class="icon shop-icon">
                    <i class="fa-solid fa-shop"></i>
                </div>
                <div class="icon settings-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="section section--notif">
                <div class="icon add-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="icon messenger-icon">
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <div class="notif-count"></div>
                </div>
                <div class="icon bell-icon">
                    <i class="fa-regular fa-bell"></i>
                    <div class="notif-count"></div>
                </div>
                <div class="icon droplist-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
